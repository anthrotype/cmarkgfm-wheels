before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    - build_index_wheel $PROJECT_SPEC

script:
    - install_run $PLAT

after_success:
    # Upload wheels to PyPI.
    - pip install twine
    - twine upload ${TRAVIS_BUILD_DIR}/wheelhouse/

branches:
  only:
  - master
