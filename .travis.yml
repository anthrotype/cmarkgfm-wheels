before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    - build_index_wheel $PROJECT_SPEC

script:
    - install_run $PLAT

after_success:
    # Upload wheels to the cmark-gfm Google Cloud Storage bucket
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - echo $WHEELHOUSE_UPLOADER_USERNAME
    - python -c "import os; from libcloud.common.google import GoogleAuthType; print(GoogleAuthType.guess_type(os.environ['WHEELHOUSE_UPLOADER_USERNAME']))"
    - python -m wheelhouse_uploader upload
        --provider GOOGLE_STORAGE
        --no-update-index
        --username ${WHEELHOUSE_UPLOADER_USERNAME}
        --secret ${WHEELHOUSE_UPLOADER_SECRET}
        --local-folder ${TRAVIS_BUILD_DIR}/wheelhouse/
        cmarkgfm-wheels

branches:
  only:
  - master
